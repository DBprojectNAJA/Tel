<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
	body {

		margin-top: 10px;
		margin-left: auto;
		margin-right: auto;
        background:#e6e6ff;
        font-family: 'Encode Sans', sans-serif;
	}
	/*header {
		background-color: rgb(90, 151, 221);
		text-align: center;
        font-size: 30px;
        margin: 10px;
        padding: 50px;
	}*/
    /* navigation bar */
    nav {
        margin-left: auto;
		    margin-right: auto;
        display: block;
    }
    #scanfcode
    {
    border-radius:0px;
    background:#fff;
    padding:10px;
    font-size:17px;
    }
    /* logo or main heading */
    #logo
    {
    font-size:20px;
    font-weight:bolder;
    color:#00004d;
    letter-spacing:2px;
    }
    /* navigation links*/
    #link a
    {
    color:#01325d;
    margin:0 20px 0 10px;
    letter-spacing:1.5px;
    }
    /* navigation link with right border */
    #first-link
    {
    padding-right:6px;
    border-right:solid 1px #ccc;
    }
    /* sign up link button and toggle button */
    #button-link ,#toogle-button
    {
    color:#f2f2f2;
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0,0,0,.2);
    border-radius: 2px;
    background-color: #fa6a48;
    line-height: 17px;
    }
    #button-link a
    {
    color:#f2f2f2;
    }
</style>
</head>
<body>
    <header>
        
    </header>
    <nav id="scanfcode" class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" id="toogle-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
             <span class="fa-solid fa-bars"></span>               
            </button>
            <a id="logo" class="navbar-brand" href="#">Scanfcode</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
       
            <ul id="link" class="nav navbar-nav navbar-right">
               <li class="dropdown" id="first-link">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">More <span class="fa-solid fa-caret-down"></span></a> 
                <ul class="dropdown-menu">
                  <li><a href="#">Page 1-1</a></li>
                  <li><a href="#">Page 1-2</a></li>
                  <li><a href="#">Page 1-3</a></li>
                </ul>
              </li>
              <li><a href='#'>Sign In</a></li>
              <li id="button-link"><a href="#">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>
</body>
